name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'mobile/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake
    
    - name: Install Android SDK and Build Tools
      run: |
        # 创建 Android SDK 目录
        mkdir -p $HOME/android-sdk/cmdline-tools
        
        # 下载命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools/
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        # 设置环境变量
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        echo "$HOME/android-sdk/build-tools/34.0.0" >> $GITHUB_PATH
        
        # 接受许可证并安装必要的组件
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "build-tools;34.0.0" "platforms;android-31"
    
    - name: Install Buildozer and dependencies
      run: |
        pip install buildozer cython
    
    - name: Install Aidl in Buildozer SDK
      run: |
        # 等待 Buildozer 创建目录结构
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
        
        # 复制命令行工具到 Buildozer 的 SDK 目录
        cp -r $HOME/android-sdk/cmdline-tools/latest $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/
        
        # 在 Buildozer 的 SDK 中安装 build-tools
        yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk --licenses
        $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk "build-tools;34.0.0" "platforms;android-31"
    
    - name: Build APK
      working-directory: ./mobile
      timeout-minutes: 60
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK: ${{ env.ANDROID_SDK }}
      run: |
        buildozer -v android debug
    
    - name: Check APK exists
      working-directory: ./mobile
      run: |
        ls -la bin/
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: avdownloader-apk
        path: mobile/bin/*.apk
        retention-days: 30
        if-no-files-found: error
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: mobile/bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
